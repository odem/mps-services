version: '2'

services:

  # External dependencies
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - "$DATA_FOLDER/redis:/data"

  # Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.9}
    restart: always
    logging:
      driver: json-file
    ports:
      - ":12443:443"
      - ":25:25"
      - ":465:465"
      - ":587:587"
      - ":110:110"
      - ":995:995"
      - ":143:143"
      - ":993:993"
    volumes:
      - "/etc/letsencrypt:/etc/letsencrypt:ro"
      - "/$MAILU_HOME/certs:/certs"
      - "$MAILU_HOME/overrides/nginx/tls.conf:/etc/nginx/tls.conf"

  resolver:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.9}
    restart: always
    networks:
      default:
        ipv4_address: 192.168.204.254

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.9}
    restart: always
    volumes:
      - "$DATA_FOLDER/data:/data"
      - "$DATA_FOLDER/dkim:/dkim"
    depends_on:
      - redis

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.9}
    restart: always
    volumes:
      - "$DATA_FOLDER/mail:/mail"
      - "$DATA_FOLDER/overrides/dovecot:/overrides:ro"
    depends_on:
      - front

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.9}
    restart: always
    volumes:
      - "$DATA_FOLDER/mailqueue:/queue"
      - "$DATA_FOLDER/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.204.254

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.9}
    hostname: antispam
    restart: always
    volumes:
      - "$DATA_FOLDER/filter:/var/lib/rspamd"
      - "$DATA_FOLDER/overrides/rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.204.254

  # Webmail
  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION:-1.9}
    restart: always
    volumes:
      - "$DATA_FOLDER/webmail:/data"
      - "$DATA_FOLDER/overrides/roundcube:/overrides:ro"
    depends_on:
      - imap

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.204.0/24
